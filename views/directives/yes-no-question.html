<div class="question">
	{{questionText}}
	<radio-button
		id="{{questionId}}-answer-yes"
		name="{{questionId}}-answer"
		value="yes"
		caption="Yes"
		selection="selection"></radio-button>
	<radio-button
		id="{{questionId}}-answer-no"
		name="{{questionId}}-answer"
		value="no"
		caption="No"
		selection="selection"></radio-button>
</div>
