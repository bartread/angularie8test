<!doctype html>
<html>
	<head>
		<title>Testing Angular directives</title>
		<script type="text/javascript" src="..\scripts\lib\angular.min.js"></script>
		<!--<script type="text/javascript" src="..\scripts\lib\angular-route.js"></script>-->
		<script type="text/javascript" src="..\scripts\test-directives.js"></script>
	</head>
	<body ng-app="testDirectives">
		<div ng-controller="testDirectivesCtrl">
			<div>
				<label for="user-input1">
					Enter text (1):
					<input id="user-input1" type="text" ng-model="userInput1"></input>
				</label>
			</div>
			<display-input user-input="userInput1"></display-input>
			<div>
				<label for="user-input2">
					Enter text (2):
					<input id="user-input2" type="text" ng-model="userInput2"></input>
				</label>
			</div>
			<display-input user-input="userInput2"></display-input>
			
			<yes-no-question
				question-id="tall-trees"
				question-text="Are there any trees taller than 10 meters within 5 metres of your property?"
				selection="hasTallTreesWithin5Metres"></yes-no-question>

			<yes-no-question
				question-id="subsidence"
				question-text="Has the property ever suffered from subsidence or ground movement?"
				selection="hasSufferedSubsidence"></yes-no-question>

			<yes-no-question
				question-id="cracks"
				question-text="Has the property had any cracks on its external walls?"
				selection="hasCracks"></yes-no-question>

			<yes-no-question
				question-id="underpinning"
				question-text="Has the property ever had any underpinning or structural support?"
				selection="hasUnderpinning"></yes-no-question>			

			<yes-no-question
				question-id="continuing-damage"
				question-text="Is the property continuing to suffer from damage?"
				selection="isContinuingToSufferDamage"></yes-no-question>

			<yes-no-question
				question-id="flooding"
				question-text="To the best of your knowledge has the property ever been flooded?"
				selection="hasBeenFlooded"></yes-no-question>

			<yes-no-question
				question-id="close-to-water"
				question-text="Is the property within 400m (1/4 mile) of water?"
				selection="isWithin400mOfWater"></yes-no-question>



			<yes-no-question
				question-id="buildings-accidental-damage"
				question-text="Would you like to add accidental damage cover for your buildings?"
				selection="addAccidentalDamageCover"></yes-no-question>
		</div>

	</body>
</html>
